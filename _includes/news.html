<li class="news-item">  
  <span class="news-date">{{ news.date | date: "%m/%d" }}</span>
  <span class="news-title h5">
    {% if news.is_internal? %}
    <a href="{{ news.url }}" data-proofer-ignore>
      {{ news.title }}
    </a>
    {% else %}
    <a href="{{ news.url }}" data-proofer-ignore target="_blank" rel="noopener">
      {{ news.title }}
      <img data-src="/img/icons/external-link-16.png" alt="外部リンク" class="lazyload" />
    </a>
    {% endif %}
  </span>
</li>
